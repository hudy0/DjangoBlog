{% extends 'base.html' %}
{% block content %}
    <h1 class="text-2xl font-semibold my-4 max-w-lg flex flex-row mx-auto">LogIn</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <h6 class="text-m my-4 max-w-lg flex flex-row mx-auto">Email</h6>
            <label>
                <input class="border max-w-lg flex flex-row mx-auto mb-8 w-full py-2 rounded-lg"
                       name="login"
                       type="email"
                       autocomplete="email"
                       required_id="id_login">
            </label>
        </div>

        <div>
            <h6 class="text-m my-4 max-w-lg flex flex-row mx-auto">Password</h6>
            <label>
                <input class="border max-w-lg flex flex-row mx-auto mb-8 w-full py-2 rounded-lg"
                       name="password"
                       type="password"
                       autocomplete="current-password"
                       required_id="id_password">
            </label>
        </div>

        <div>
            <input class="py-2 bg-cyan-800 text-white rounded-lg max-w-lg flex flex-row mx-auto mb-10 w-full"
                   type="submit"
                   value="Log In">
        </div>
        
        <div>
            <a class="underline text-cyan-800 hover:brightness-150 my-4 max-w-lg flex flex-row mx-auto"
               href="{% url 'account_signup' %}">
                If you don't have an account please use this link to signup
            </a>
        </div>
{#        <div>#}
{#            <a class="underline text-lime-900 hover:brightness-150"#}
{#               href="{% url 'account_rest_password' %}">#}
{#                Forgot Password#}
{#            </a>#}
{#        </div>#}
    </form>
{% endblock content %}
